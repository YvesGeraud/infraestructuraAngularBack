<div class="content-container">
  <h2>Mapa de Unidades</h2>
  <div class="search-container">
    <mat-form-field class="search-field">
      <mat-label>Buscar unidad</mat-label>
      <input matInput [formControl]="searchControl" placeholder="Nombre">
    </mat-form-field>

    <mat-form-field class="municipio-field">
      <mat-label>Municipio</mat-label>
      <mat-select [formControl]="municipioControl">
        <mat-option>Todos</mat-option>
        <mat-option *ngFor="let municipio of municipios" [value]="municipio">
          {{municipio.nombre}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>

  <div id="map"></div>
</div>
